name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      run: pycodestyle --max-line-length=120 app.py tests/
    
    - name: Run tests
      run: pytest tests/

    - name: Push changes to main
      if: github.ref == 'refs/heads/development' && github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git checkout main
        git merge development --no-ff -m "Merge development into main"
        git push origin main
